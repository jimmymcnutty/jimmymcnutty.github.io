<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything is a Funnel</title>
    <style>
        /* CSS Variables for easy customization */
        :root {
            --bg-primary: #3a3a3a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e8e8e8;
            --text-secondary: #b8b8b8;
            --accent: #6b9bd1;
            --accent-hover: #89b3e0;
            --border: #505050;
        }
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            padding: 20px;
        }
        
        /* Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }
        
        header h1 {
            font-size: 32px;
            font-weight: normal;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        header p {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 25px;
        }
        
        nav a {
            color: var(--accent);
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }
        
        nav a:hover {
            color: var(--accent-hover);
        }
        
        /* Main content */
        main {
            margin-bottom: 80px;
        }
        
        .coming-soon {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 16px;
            padding: 40px 0;
            text-align: center;
        }
        
        /* Footer */
        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        footer a:hover {
            color: var(--accent-hover);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 15px;
            }
            
            header h1 {
                font-size: 28px;
            }
            
            nav a {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Everything is a Funnel</h1>
            <p>Observing markets, marketing, and where things are headed.</p>
            <nav>
                <a href="https://www.linkedin.com/in/jasjeetbajwa/">LinkedIn</a>
                <a href="mailto:jasjeetbajwa@gmail.com">Contact</a>
            </nav>
        </header>
        
        <main>
            <div class="coming-soon">
                Writing coming soon.
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Everything is a Funnel</p>
        </footer>
    </div>
</body>
</html>
